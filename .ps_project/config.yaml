version: 1

type: "single"
worker:
  container: "tensorflow/tensorflow:1.8.0-gpu-py3"
  command: "pip3 install gradient_sdk && python scripts/tf_cnn_benchmarks/tf_cnn_benchmarks.py --num_gpus=1 --model=resnet50 --variable_update=replicated --data_format=NCHW --batch_size=32 --optimizer=momentum"
  machine-type: "V100"