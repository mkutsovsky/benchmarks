
version: 1
type: "multi-grpc"
ports: "5000"
parameter-server:
  container: "tensorflow/tensorflow:latest-gpu"
  command: "pip install gradient-sdk absl-py && python3 scripts/tf_cnn_benchmarks/tf_cnn_benchmarks.py --num_gpus=4 --model=resnet50 --variable_update=distributed_replicated --data_format=NCHW --batch_size=32 --optimizer=momentum --nodistortions --gradient_repacking=8 --use_fp16 --local_parameter_device=gpu"
  machine-type: "K80"
  count: 1
worker:
  container: "tensorflow/tensorflow:latest-gpu"
  command: "pip install gradient-sdk absl-py && python3 scripts/tf_cnn_benchmarks/tf_cnn_benchmarks.py --num_gpus=4 --model=resnet50 --variable_update=distributed_replicated --data_format=NCHW --batch_size=32 --optimizer=momentum --nodistortions --gradient_repacking=8 --use_fp16 --local_parameter_device=gpu"
  machine-type: "P100"
  count: 4
